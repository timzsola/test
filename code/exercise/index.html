<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名片製作</title>
    <!-- 練習 建立外部css檔案(style.css)的連結 -->
<div class="card"></div>
<link rel="stylesheet" href="./style.css">
<!-- <link rel="stylesheet" href="./style.css"> -->


</head>

<!-- 練習：建立HTML架構 -->
<body>
<div class="card">
    <div class="top"><p>台北市職能發展學院</p>
    </div>
    <div class="mid">
        <div class="name">
            <div class="chinese"><p>xxx<span>主任</span></p></div>
            <div class="eng"><p>xxxmaster</p></div>
            
        </div>
        <div class="contact">
            <p>連絡電話:123456</p>
            <p>email:123456@gmail</p>
            <p>公司分機:100</p>

        </div>
        

    </div>
    <div class="bot">
<p>地址台北市士林區</p>
<p>電話123456789</p>

    </div>

</div>
</body>

</html>
